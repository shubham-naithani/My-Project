<div class="background-image">
  <img src="../../../assets/images/logo.jpg">
  <div class="resend">
    <mat-card class="example-card">
      <form id="resendotp" [formGroup]="resendotpform" (submit)="submitForm()">
        <h1>Resend otp</h1>
        <mat-form-field appearance="standard">
          <mat-label>ContactNo</mat-label>
          <input matInput placeholder="enter your contact no" formControlName="ContactNo">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-error *ngIf="ContactNo.touched && !ContactNo.valid">
            <span>
              ContactNo is required
            </span>
            <span *ngIf="ContactNo.invalid">
              ContactNo is invalid
            </span>
          </mat-error>
        </mat-form-field><br>
        <button type="submit" [disabled]="resendotpform.invalid">Resend</button>
        <app-progress-bar *ngIf="progressBar" class="backgroundchange"></app-progress-bar>
      </form>
    </mat-card>
  </div>
</div>
