  <div class="background-image">
  <img src="../../../assets/images/logo.jpg">
  <div class="forget">
    <mat-card class="example-card">
      <form id="forgetpassword" [formGroup]="forgetpassword" (submit)="submitform()">
        <h1>Forget Password</h1>
        <mat-form-field appearance="standard">
          <mat-label>ContactNo +91 Included</mat-label>
          <input type="number" matInput formControlName="ContactNo" required>
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-error *ngIf="ContactNo.touched && !ContactNo.valid">
            <span *ngIf="ContactNo.errors?.required">
              ContactNo is required
            </span>
            <span *ngIf="ContactNo.errors?.pattern">
              ContactNo is invalid
            </span>
          </mat-error>
        </mat-form-field><br>
        <button type="submit">submit</button>
        <button *ngIf="showreset" [disabled]="!forgetpassword.valid"><a href="./resetpassword">Reset</a></button>
        <button *ngIf="showsignup" [disabled]="!forgetpassword.valid"><a href="./register">Sign Up</a></button>
        <app-progress-bar *ngIf="spinner" class="backgroundchange"></app-progress-bar>
      </form>
    </mat-card>
  </div>
</div>
