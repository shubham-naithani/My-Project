<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="over" >
    <app-side-bar>

    </app-side-bar>
    </mat-sidenav>  

    <mat-sidenav-content>
        <mat-toolbar>
            <button (click)="sidenav.toggle()" mat-icon-button class="material-icon-outlined" matTooltip="menu"><mat-icon>menu</mat-icon></button> 
            <span class="example-fill-remaining-space"></span>
            <span class="admin-text"><h3>ADMIN : {{userName}}</h3></span>
            <button mat-button class="material-icon-outlined" matTooltip="logout" (click)="logout()"><mat-icon>logout</mat-icon></button>
        </mat-toolbar>
        <div class="main-count">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
