<div class="main-container">
    <mat-tab-group #tabRef (selectedTabChange)="tabChanger(tabRef.selectedIndex)" mat-align-tabs="start">
        <mat-tab label="PENDING REQUESTS">
            <app-pending-request></app-pending-request>
        </mat-tab>
        <mat-tab label="APPROVED REQUESTS">
            <app-approved-request></app-approved-request>
        </mat-tab>
        <mat-tab label="REJECTED REQUESTS">
            <app-rejected-request></app-rejected-request>
        </mat-tab>
    </mat-tab-group>

    <div class="footer">
        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
        </mat-paginator>
    </div>
</div>
<app-progress-bar></app-progress-bar>
